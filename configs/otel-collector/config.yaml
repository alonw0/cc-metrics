receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  transform/flatten:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          # Extract event.name to body field for easier parsing
          - set(body, Concat([body, " event_name=", attributes["event.name"]], "")) where attributes["event.name"] != nil
          - set(body, Concat([body, " prompt_length=", attributes["prompt_length"]], "")) where attributes["prompt_length"] != nil
          - set(body, Concat([body, " tool_name=", attributes["tool_name"]], "")) where attributes["tool_name"] != nil

  batch/logs:
    timeout: 1s
    send_batch_size: 1

extensions:
  zpages:
    endpoint: 0.0.0.0:55679
  health_check:
    endpoint: 0.0.0.0:13133

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    const_labels:
      source: otel-collector
  debug:
    verbosity: detailed
  debug/logs:
    verbosity: detailed
    sampling_initial: 10
    sampling_thereafter: 10
  file:
    path: /var/log/otel/claude-logs.json
    format: json

service:
  extensions: [zpages, health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, transform/flatten, batch/logs]
      exporters: [debug/logs, file]
